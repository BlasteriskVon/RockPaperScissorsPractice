<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">Rock Paper Scissors!</div>
            <div class="row">
                <div class="col-lg-12">Please pick Rock, Paper, or Scissors!</div>
                <div class="col-lg-4 rock rps" choice="rock">Rock</div>
                <div class="col-lg-4 paper rps" choice="paper">Paper</div>
                <div class="col-lg-4 scissors rps" choice="scissors">Scissors</div>
                <div class="col-lg-12 results"></div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
<style>
    .rps:hover {
        border: solid 5px red;
    }
    .rps {
        border: solid 5px transparent;
    }
</style>
<script type="text/javascript">
    var choices = document.getElementsByClassName("rps");
    var compChoice;
    var compOptions = ["rock", "scissors", "paper"];
    var userChoice;
    var string;
    var resultDiv;
    function results(string){
        resultDiv = document.getElementsByClassName("results")[0];
        resultDiv.textContent = string;
    }
    for(i = 0;i < choices.length;i++){
        console.log(choices[i]);
        
        choices[i].onclick = function(event){
            compChoice = compOptions[Math.floor(Math.random() * compOptions.length)];
            userChoice = this.getAttribute("choice");
            console.log([userChoice, compChoice]);
            string = "The CPU picked " + compChoice + "! ";
            if(userChoice === "rock"){
                switch(compChoice){
                    case "scissors":
                        results(string+"You win!");
                        break;
                    case "paper":
                        results(string+"You lose!");
                        break;
                    default:
                        results(string+"It's a draw!");
                        break;
                }
            }
            if(userChoice === "scissors"){
                switch(compChoice){
                    case "paper":
                        results(string+"You win!");
                        break;
                    case "rock":
                        results(string+"You lose!");
                        break;
                    default:
                        results(string+"It's a draw!");
                        break;
                }
            }
            if(userChoice === "paper"){
                switch(compChoice){
                    case "rock":
                        results(string+"You win!");
                        break;
                    case "scissors":
                        results(string+"You lose!");
                        break;
                    default:
                        results(string+"It's a draw!");
                        break;
                }
            }
        }
    }

</script>
